<!--
Notes on HTML:
   Metadata elements:
     -> Contain information on the page
     -> Examples are html, head, and title tags
   Sectioning Elements:
     -> Define regions and give structure to the web page
     -> div, h1, body, p tags re some examples.

   Defining different Metadata Tags:
    html tag :
       -> All tags must be defined between start and end tag (<html> and </html>)
       -> html tags tells browser to use "html standard"
    head and title tag:
       -> contains information about the page and other tags like the title tag
       -> Is used to set "heading" of the tab in web browser using the title tag
    Examples of HTML are : -->
    <!DOCTYPE html>
    <html lang="en">
       <head>
          <title>Hello!</title>
       </head>
      <body>
          Hello, World!
       </body>
     </html>
